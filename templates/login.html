{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YunGuan|云观</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
<div class="error-message" id="error-message">
    {% if error %}
        {{ error }}
    {% endif %}
</div>
    
<!-- 整体布局 -->
<div class="container right-panel-active">
<!-- 注册框 -->

<div class="container__form container--signup">
    <form method="post" class="form" action="{% url 'register' %}">
        {% csrf_token %}
        <h2 class="form__title">欢迎注册</h2>
        <input type="text" id="username" name="username" placeholder="用户名" class="input" required>

        <input type="email" id="email" name="email" placeholder="邮箱" class="input" required>

        <input type="password" id="password" name="password" placeholder="密码" class="input" required>
        <button type="submit" class="btn">Register</button>
    </form>
</div>

<!-- 登录框 -->

<div class="container__form container--signin">
   <form method="post" class="form" action="{% url 'login' %}">
        {% csrf_token %}
        <h2 class="form__title">欢迎登录</h2>

        <input type="text" id="username" name="username"placeholder="用户名" class="input" required>

        <input type="password" id="password" name="password"placeholder="密码" class="input"required>
        <button class="btn" type="submit">Login</button>
    </form>
</div>
    
    <div class="container__overlay">
        <div class="overlay">
            <div class="overlay__panel overlay--left">
                <button class="btn" id="signIn">已有账号，直接登录</button>
            </div>

            <div class="overlay__panel overlay--right">
                <button class="btn" id="signUp">没有账号，点击注册</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="{% static 'js/login.js' %}"></script>
</html>
